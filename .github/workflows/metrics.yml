name: GitHub Metrics

on:
  schedule: [{cron: "0 * * * *"}]  # Update setiap jam
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: dimasyoga42/metrics@latest
        with:
          template: repository
          filename: metrics.repository.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: dimasyoga42
          repo: metrics
          plugin_lines: yes
          plugin_followup: yes
          plugin_projects: yes
          plugin_projects_repositories: lowlighter/metrics/projects/1
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Jakarta